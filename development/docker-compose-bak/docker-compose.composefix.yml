services:
  # Some of your proxy-ish services exist in base/other files without an image/build;
  # add images here so Compose validation succeeds even on partial-ups.
  mcp-hub:
    image: ghcr.io/tbxark/mcp-proxy:latest
  memorybank-gateway:
    image: ghcr.io/tbxark/mcp-proxy:latest

  # MindsDB: do NOT advertise an "mcp" API; use http+mysql only.
  mindsdb:
    environment:
      MINDSDB_APIS: "http,mysql"

volumes:
  memory_bank_data: {}
