services:
  mcp-qdrant:
    command: [ "mcp-server-qdrant",
               "-listen", ":8002",
               "-qdrant", "http://qdrant:6333",
               "-collection", "windsurf-memory",
               "-embedder", "sentence-transformers/all-MiniLM-L6-v2" ]
    healthcheck:
      test: ["CMD", "sh", "-lc", "nc -z 127.0.0.1 8002"]
      interval: 10s
      timeout: 4s
      retries: 12
